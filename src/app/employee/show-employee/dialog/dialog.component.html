<h2 mat-dialog-title>Edit employee:</h2>
<form [formGroup]="empForm">
  <mat-dialog-content class="mat-typography">

    <mat-form-field appearance="outline" class="form-control">
      <mat-label>Enter employee's name</mat-label>

      <input matInput placeholder="Placeholder"
        formControlName="empName" [(ngModel)]="EmployeeName">

        <mat-hint>
          This field is required
        </mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-control">
      <mat-label>Enter date of joining</mat-label>

      <input matInput type="date" placeholder="Enter date of joining"
        formControlName="dateOfJoining" [(ngModel)]="DateOfJoining">

      <mat-hint>
        This field is required
      </mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-control">
      <mat-label>Choose department</mat-label>
      <mat-select formControlName="department" [(ngModel)]="Department">
        <mat-option
          *ngFor="let dep of depList"
          [value]="dep.DepartmentName">
          {{dep.DepartmentName}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>
      Cancel
    </button>
    <button mat-raised-button color="primary"
      [mat-dialog-close]="true" cdkFocusInitial
      (click)="editEmployee()"
      [disabled]="empForm.invalid">
      Edit employee
    </button>
  </mat-dialog-actions>

</form>
